<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">    
    <p:toolbar style="margin-bottom: 1px;">
        <p:toolbarGroup align="left">
            <p:commandButton value="New"
                             icon="ui-icon-plus" 
                             update=":addressForm"
                             title="Add new address"
                             oncomplete="PF('addressFormDialog').show();"
                             actionListener="#{purchasingManager.createNewSupplierAddress}" 
                             process="@this" >

                <p:resetInput target=":addressForm" />

            </p:commandButton>
        </p:toolbarGroup>
    </p:toolbar>
    <p:dataTable id="addressesTable"
                 var="address"
                 paginator="true"                                 
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{purchasingManager.supplierAddressesModel}">

        <f:facet name="header">
            Addresses
        </f:facet>

        <p:column headerText="Full address">                            
            <h:outputText value="#{address}" />
        </p:column>

        <p:column headerText="Type">                            
            <h:outputText value="#{address.type}" />
        </p:column>

        <p:column style="width:32px" >
            <p:menuButton icon="ui-icon-pencil" title="Edit or delete this address">
                <p:menuitem value="Edit"
                            icon="ui-icon-pencil" 
                            update=":addressForm"
                            oncomplete="PF('addressFormDialog').show();" 
                            process="@this"                             
                            title="View or edit address detail">  

                    <p:resetInput target=":addressForm" />

                    <f:setPropertyActionListener value="#{address}"
                                                 target="#{purchasingManager.selectedSupplierAddress}" />

                </p:menuitem>

                <p:menuitem 
                    value="Delete"
                    icon="ui-icon-trash" 
                    oncomplete="PF('deleteAddressDialog').show();"                                            
                    process="@this"
                    title="Delete this address">

                    <f:setPropertyActionListener value="#{address}"
                                                 target="#{purchasingManager.selectedSupplierAddress}" />

                </p:menuitem>
            </p:menuButton>    
        </p:column>

    </p:dataTable>
    <p:toolbar style="margin-top: 1px;">
        <p:toolbarGroup align="left">
            <p:commandButton value="New"
                             icon="ui-icon-plus" 
                             update=":addressForm"
                             title="Add new address"
                             oncomplete="PF('addressFormDialog').show();"
                             actionListener="#{purchasingManager.createNewSupplierAddress}" 
                             process="@this" >

                <p:resetInput target=":addressForm" />

            </p:commandButton>
        </p:toolbarGroup>
    </p:toolbar>
</html>
